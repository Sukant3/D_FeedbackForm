<html>

<head>
    <title>FeedBackForm</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
</head>

<body class="bg-light  justify-content-center align-items-center vh-100">

    <div class="card p-4 shadow-lg" style="width: 28rem;">
        <h3 class="text-center mb-3">Submit Your Feedback</h3>

        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" name="name" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" name="email" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Message</label>
                <textarea class="form-control" name="message" rows="4" required></textarea>
            </div>

            <button class="btn btn-primary w-100" type="submit">Submit</button>
        </form>

        {% if success %}
        <p class="mt-3 text-success text-center">Feedback submitted successfully</p>
        {% endif %}
    </div>

</body>

</html>
